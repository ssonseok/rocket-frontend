      <div class="container-fluid px-4">
        <h1 class="mt-4">회원 정보 수정</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a href="../adminMenu/adminMenu.html">대시보드 / 메뉴</a></li>
          <li class="breadcrumb-item"><a href="../userManage/userManage.html">회원 관리</a></li>
          <li class="breadcrumb-item active">회원 정보 수정</li>
        </ol>

        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card shadow mb-4">
              <div class="card-header"><i class="fas fa-edit me-1"></i> 회원 정보 수정 폼</div>
              <div class="card-body">
                <div>
                  <div class="mb-3">
                    <label for="userid" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="userid" readonly style="background-color:#e9ecef;">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                    <label for="tel" class="form-label">전화번호</label>
                    <input type="tel" class="form-control" id="tel">
                  </div>

                  <div class="mb-3">
                    <label for="newPw" class="form-label">새 비밀번호 (선택)</label>
                    <input type="password" class="form-control" id="newPw" placeholder="수정 시에만 입력">
                  </div>
                  <div class="mb-3">
                    <label for="newPwConfirm" class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="newPwConfirm" placeholder="새 비밀번호 재입력">
                  </div>

                  <div class="mb-3">
                    <label for="userRole" class="form-label">회원 유형</label>
                    <select class="form-select" id="userRole">
                      <option value="ROLE_USER">일반 사용자</option>
                      <option value="ROLE_ADMIN">관리자</option>
                    </select>
                  </div>

                  <div class="d-grid mt-4">
                    <button id="modify-btn" class="btn btn-warning btn-lg">
                      <i class="fas fa-save me-2"></i> 정보 수정 완료
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
