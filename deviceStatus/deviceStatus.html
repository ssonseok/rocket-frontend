<script>
    const API_HOST = "http://localhost:8080";
    const API_BASE_URL = "/api/device";

    let deviceSerialNumber = null;

    // --- DOM Elements ---
    const deviceNameEl = document.getElementById('deviceName');
    const deviceSerialEl = document.getElementById('deviceSerial');

    // 🚨 불필요한 요소 제거: testStatusMessageEl 삭제
    const testButtonEl = document.getElementById('testButton');
    const loadingIndicatorEl = document.getElementById('loadingIndicator');
    // 🚨 resultContainerEl 대신 testResultDetailEl만 사용 (resultContainer는 항상 보이게)
    const testResultDetailEl = document.getElementById('testResultDetail');

    /**
     * URL 쿼리 파라미터에서 시리얼 번호를 가져옵니다.
     */
    function getSerialNumberFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('serial');
    }

    /**
     * 상태 문자열에 따라 Bootstrap 배지 클래스를 반환합니다.
     */
    function getStatusBadgeClass(status) {
        if (status === 'OK' || status === 'SUCCESS') {
            return 'bg-success';
        }
        if (status === 'FAIL' || status === 'DISCONNECTED' || status === 'TIMEOUT' || status === 'ERROR_DATA' || status === 'INTERNAL_ERROR') {
            return 'bg-danger';
        }
        return 'bg-warning';
    }

    /**
     * 테스트 결과를 화면에 표시합니다. (Admin_DeviceStatusTestDTO 사용)
     */
    function displayStatusResult(resultDto) {
        // 1. 장치명 업데이트
        deviceNameEl.textContent = resultDto.name || "이름 없음";

        // 2. 최종 상태 판단 및 배지 클래스
        const isSuccess = resultDto.status === 'SUCCESS' && resultDto.dataStatus === 'OK';
        const statusBadgeClass = isSuccess ? 'success' : 'danger';

        // Edge Gateway 상태 응답 (STATUS_CHECK_RESPONSE)
        const statusResponseText = resultDto.responseData || '응답 데이터 없음';

        // 🚨 최근 측정 데이터 (latestDataStream 필드가 백엔드 DTO에 추가되었다고 가정)
        // 이 데이터를 '응답 원본'으로 표시하도록 변경합니다.
        const latestDataText = resultDto.latestDataStream || statusResponseText;

        // 3. HTML 상세 내용 구성: 요청하신 세 가지 항목만 표시
        testResultDetailEl.innerHTML = `
            <div class="alert alert-${statusBadgeClass}" role="alert">
                <h5 class="alert-heading">테스트 상태: ${resultDto.dataStatus}</h5>
            </div>

            <dl class="row">
                <dt class="col-sm-4">엣지 응답 속도:</dt>
                <dd class="col-sm-8"><span class="badge bg-primary">${resultDto.responseTimeMs !== undefined ? resultDto.responseTimeMs + ' ms' : 'N/A'}</span></dd>

                <dt class="col-sm-4">응답 데이터 상태:</dt>
                <dd class="col-sm-8"><span class="badge ${getStatusBadgeClass(resultDto.dataStatus)}">${resultDto.dataStatus || 'N/A'}</span></dd>
            </dl>

            <h5 class="mt-4">응답 데이터</h5>
            <pre class="bg-light p-3 border rounded" style="white-space: pre-wrap; word-break: break-all;">${latestDataText}</pre>
        `;
    }

    /**
     * 백엔드 API를 호출하여 상태를 가져오고 화면에 표시합니다.
     */
    async function fetchAndDisplayStatus() {
        if (!deviceSerialNumber) return;

        testButtonEl.disabled = true;
        loadingIndicatorEl.style.display = 'block';

        try {
            const url = `${API_HOST}${API_BASE_URL}/status/${deviceSerialNumber}`;
            const response = await fetch(url);

            if (!response.ok) throw new Error(`장치 상태 조회 실패. (HTTP ${response.status})`);

            const resultDto = await response.json();

            displayStatusResult(resultDto); // 결과 표시

        } catch (error) {
            let errorMessage = error.message;
            if (errorMessage.includes('Failed to fetch')) {
                errorMessage = '네트워크 연결 오류 또는 서버 접근 불가.';
            }

            // 오류 발생 시에도 DTO 구조에 맞춰 실패 메시지 표시
            testResultDetailEl.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <h5 class="alert-heading">통신 테스트 실패</h5>
                    <p>오류 내용: ${errorMessage}</p>
                </div>
            `;

        } finally {
            loadingIndicatorEl.style.display = 'none';
            testButtonEl.disabled = false;
        }
    }


    // --- Event Listener & Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        deviceSerialNumber = getSerialNumberFromUrl();

        if (deviceSerialNumber) {
            deviceSerialEl.textContent = deviceSerialNumber;
            testButtonEl.disabled = false;
            testButtonEl.innerHTML = `<i class="fas fa-play me-2"></i> 연결 테스트 실행`;

            // 초기 로드 시에도 한 번 실행하여 기본 정보만 표시
            fetchAndDisplayStatus();

        } else {
            testResultDetailEl.innerHTML = '<p class="text-danger">URL에서 장치 시리얼 번호를 찾을 수 없습니다.</p>';
        }

        testButtonEl.addEventListener('click', () => fetchAndDisplayStatus());
    });
</script>
