<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>로그인</title>
        <link href="/src/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">로그인</h3></div>
                                    <div class="card-body">
                                        <form id="loginForm">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" name="userid" type="text" placeholder="example" />
                                                <label for="inputEmail">아이디</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" name="pw" type="password" placeholder="Password" />
                                                <label for="inputPassword">비밀번호</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="/rocket-frontend/public/findId.html">아이디찾기</a>
                                                <a class="small" href="/rocket-frontend/public/changePw.html">비밀번호 변경</a>
                                                <button type="submit" class="btn btn-primary">로그인</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/src/js/scripts.js"></script>
        <script>
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const userid = document.getElementById('inputEmail').value.trim();
                const pw = document.getElementById('inputPassword').value.trim();

                if (!userid || !pw) {
                    alert('아이디와 비밀번호를 입력해주세요.');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:8080/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userid, pw })
                    });

                    if (!response.ok) {
                        throw new Error('서버 오류: ' + response.status);
                    }

                    const data = await response.json();

                    if (data.status === 'success') {
                        // ✅ 토큰과 permission 저장
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('permission', data.permission);

                        // ✅ 권한에 따라 다른 페이지로 이동
                        if (data.permission === '1') {
                            window.location.href = '/rocket-frontend/adminMenu/adminMenu.html';
                        } else if (data.permission === '0') {
                            window.location.href = '/rocket-frontend/public/index.html';
                        } else {
                            alert('알 수 없는 권한입니다.');
                        }
                    } else {
                        alert(data.message || '로그인 실패: 아이디 또는 비밀번호가 올바르지 않습니다.');
                    }
                } catch (error) {
                    console.error('로그인 오류:', error);
                    alert('로그인 중 오류가 발생했습니다. 다시 시도해주세요.');
                }
            });
        </script>
    </body>
</html>
