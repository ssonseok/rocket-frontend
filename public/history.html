<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
    const API_BASE = "http://localhost:8080/api";

    let sensors = [];
    let myChart = null;
    let unitMap = {};
    let sensorUnitMap = {};
    let currentUnit = "DAILY";

    window.onload = () => {
        fetchSensors();
        initDateInputs();
        document.getElementById("loadChartBtn").addEventListener("click", onLoadChartClick);
    };

    function logout() {
    localStorage.removeItem('token');  // 또는 sessionStorage.removeItem('token');
    window.location.href = '/rocket-frontend/public/login.html';
  }

function parseJwt(token) {
    if (!token) return null;
    const base64Payload = token.split('.')[1];
    const payload = atob(base64Payload.replace(/-/g, '+').replace(/_/g, '/'));
    return JSON.parse(payload);
  }

  // 페이지 로드시 실행
  window.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (token) {
      const payload = parseJwt(token);
      if (payload && payload.sub) {
        document.getElementById('loggedInUser').textContent = payload.sub;
      }
    }
  });


    // --- 유틸 함수 ---

    const toLocalDateString = dateStr => {
        const d = new Date(dateStr);
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    };

    const groupSensorIdsByUnit = sensorIds => {
        return sensorIds.reduce((acc, id) => {
            const sensor = sensors.find(s => s.sensorId === id);
            if (!sensor) return acc;
            (acc[sensor.unitId] = acc[sensor.unitId] || []).push(sensor.sensorId);
            return acc;
        }, {});
    };

    // --- API 호출 함수 ---

    const getAuthHeaders = () => {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('로그인이 필요합니다.');
            window.location.href = '/rocket-frontend/public/login.html';
            throw new Error('No JWT token found');
        }
        return {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        };
    };

    const fetchSensors = () => {
    fetch(`${API_BASE}/sensors`, {
        headers: getAuthHeaders()
    })
    .then(res => {
        if (res.status === 403) {
            alert("세션이 만료되었거나 로그인하지 않았습니다. 다시 로그인해주세요.");
            localStorage.removeItem('token');
            window.location.href = '/rocket-frontend/public/login.html';
            throw new Error("Unauthorized");
        }
        if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
        return res.json();
    })
    .then(data => {
        sensors = data;
        fetchHistory(); // 센서 목록 받은 뒤 기본 히스토리 조회
    })
    .catch(err => {
        console.error("Failed to fetch sensors:", err);
        // 401인 경우는 이미 처리했으므로 중복 alert 피함
        if (err.message !== "Unauthorized") {
            alert("센서 목록을 불러오는 데 실패했습니다.");
        }
    });
};

    const buildHistoryRequest = (sensorIds, startISO, endISO, unit) => {
        const grouped = groupSensorIdsByUnit(sensorIds);

        const y = Object.entries(grouped).map(([unitId, ids]) => ({
            unitId: parseInt(unitId),
            sensorIds: ids
        }));

        return {
            startDate: startISO,
            endDate: endISO,
            unit,
            y
        };
    };

    const fetchHistory = () => {
        const selectedIds = sensors.map(s => s.sensorId);
        const today = new Date().toISOString().slice(0, 10);
        const requestBody = buildHistoryRequest(selectedIds, today, today, currentUnit);

        fetch(`${API_BASE}/history`, {
            method: "POST",
            headers: getAuthHeaders(),
            body: JSON.stringify(requestBody)
        })
        .then(res => {
            if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
            return res.json();
        })
        .then(data => {
            if (!data.y || !data.data) throw new Error("Invalid history response format");
            parseUnitData(data);
            renderSensorOptions();
        })
        .catch(err => {
            console.error("Failed to fetch history data:", err);
            alert("히스토리 데이터를 불러오는 데 실패했습니다.");
        });
    };

    async function loadChartData(sensorIds, startISO, endISO, unit) {
        try {
            const grouped = groupSensorIdsByUnit(sensorIds);

            const fetches = Object.entries(grouped).map(([unitId, ids]) => {
                const body = {
                    startDate: startISO,
                    endDate: endISO,
                    unit,
                    y: [{ unitId: parseInt(unitId), sensorIds: ids }]
                };
                return fetch(`${API_BASE}/history`, {
                    method: "POST",
                    headers: getAuthHeaders(),
                    body: JSON.stringify(body)
                })
                .then(r => {
                    if (!r.ok) throw new Error(`HTTP error: ${r.status}`);
                    return r.json();
                });
            });

            const responses = await Promise.all(fetches);
            const merged = mergeHistoryResponses(responses);
            renderChartDataFromResponse(merged);
        } catch (err) {
            console.error("차트 데이터 병렬 요청 실패:", err);
            alert("차트 데이터를 불러오는 데 실패했습니다.");
        }
    }

    // --- 데이터 파싱 및 렌더링 ---

    const parseUnitData = historyData => {
        unitMap = {};
        sensorUnitMap = {};

        historyData.y.forEach(unitInfo => {
            unitMap[unitInfo.unitId] = unitInfo.name;
        });

        historyData.data.forEach(group => {
            group.values.forEach(v => {
                sensorUnitMap[v.sensorId] = v.unitId;
            });
        });
    };

    const renderSensorOptions = () => {
        const select = document.getElementById("sensor-select");
        if (!select) return;

        select.innerHTML = "";
        sensors.forEach(sensor => {
            const opt = document.createElement("option");
            opt.value = sensor.sensorId;
            const uId = sensorUnitMap[sensor.sensorId] || sensor.unitId;
            const uName = unitMap[uId] || "단위없음";
            opt.text = `${sensor.name} (${uName})`;
            select.appendChild(opt);
        });
    };

    function mergeHistoryResponses(responses) {
        const merged = { y: [], data: [] };
        const unitSet = new Set();
        const dataMap = new Map();

        for (const res of responses) {
            res.y.forEach(u => {
                if (!unitSet.has(u.unitId)) {
                    unitSet.add(u.unitId);
                    merged.y.push(u);
                }
            });
            res.data.forEach(entry => {
                const ts = entry.timestamp;
                if (!ts) return;
                if (!dataMap.has(ts)) {
                    dataMap.set(ts, { timestamp: ts, values: [] });
                }
                if (Array.isArray(entry.values)) {
                    dataMap.get(ts).values.push(...entry.values);
                }
            });
        }

        merged.data = Array.from(dataMap.values()).sort((a, b) => a.timestamp.localeCompare(b.timestamp));
        return merged;
    }

    function renderChartDataFromResponse(response) {
        const localUnitMap = {};
        response.y.forEach(u => {
            localUnitMap[u.unitId] = u.name;
        });

        const sensorData = {};
        const referenceMap = {};

        response.data.forEach(group => {
            const dateKey = new Date(group.timestamp).toISOString().slice(0, 10);
            group.values.forEach(v => {
                if (!sensorData[v.sensorId]) sensorData[v.sensorId] = {};
                if (!sensorData[v.sensorId][dateKey]) sensorData[v.sensorId][dateKey] = [];
                sensorData[v.sensorId][dateKey].push(v.value);

                referenceMap[v.sensorId] = v.referenceValue ?? 0;
            });
        });

        // 날짜 리스트 생성 및 정렬
        const allDates = new Set();
        Object.values(sensorData).forEach(dm => {
            Object.keys(dm).forEach(d => allDates.add(d));
        });
        const timestamps = [...allDates].sort();

        // 센서별 평균값 계산
        const sensorAvg = {};
        Object.entries(sensorData).forEach(([sid, dm]) => {
            sensorAvg[sid] = timestamps.map(d => {
                const arr = dm[d];
                if (!arr || arr.length === 0) return null;
                return arr.reduce((sum, v) => sum + v, 0) / arr.length;
            });
        });

        const sIds = Object.keys(sensorAvg).map(Number);
        const unitIds = [...new Set(sIds.map(id => sensors.find(s => s.sensorId === id)?.unitId))];

        // yAxis ID 매핑 (최대 2개 단위 지원)
        const axisMap = {};
        if (unitIds[0] != null) axisMap[unitIds[0]] = "y1";
        if (unitIds[1] != null) axisMap[unitIds[1]] = "y2";

        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];
        const datasets = sIds.flatMap((sid, idx) => {
            const sensor = sensors.find(s => s.sensorId === sid);
            const uId = sensor?.unitId;
            const uName = localUnitMap[uId] || "단위없음";

            const avgSeries = {
                label: `${sensor?.name || 'Unknown'} (${uName})`,
                data: sensorAvg[sid],
                fill: true,
                borderColor: colors[idx % colors.length],
                backgroundColor: colors[idx % colors.length] + '66',
                spanGaps: true,
                yAxisID: axisMap[uId] || "y1"
            };

            const refV = referenceMap[sid];
            const refSeries = refV !== undefined ? {
                label: `${sensor?.name || 'Unknown'} 기준값 (${uName})`,
                data: timestamps.map(() => refV),
                borderColor: colors[idx % colors.length],
                borderDash: [10, 5],
                fill: false,
                pointRadius: 0,
                yAxisID: axisMap[uId] || "y1"
            } : [];

            return [avgSeries, refSeries].flat();
        });

        // y축 min/max 계산
        function calcMinMax(axis) {
            const vals = datasets
                .filter(ds => ds.yAxisID === axis)
                .flatMap(ds => ds.data)
                .filter(v => v != null);
            if (vals.length === 0) return [0, 1];
            return [Math.min(...vals) * 0.9, Math.max(...vals) * 1.1];
        }

        const scales = {
            x: { display: true, title: { display: true, text: "날짜" } },
            y1: {
                type: "linear",
                display: true,
                position: "left",
                title: { display: true, text: localUnitMap[unitIds[0]] || "값" },
                min: calcMinMax("y1")[0],
                max: calcMinMax("y1")[1]
            }
        };

        if (unitIds[1] != null) {
            scales.y2 = {
                type: "linear",
                display: true,
                position: "right",
                title: { display: true, text: localUnitMap[unitIds[1]] || "값" },
                grid: { drawOnChartArea: false },
                min: calcMinMax("y2")[0],
                max: calcMinMax("y2")[1]
            };
        }

        const ctx = document.getElementById("myAreaChart").getContext("2d");
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: "line",
            data: { labels: timestamps, datasets },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: "top" },
                    tooltip: { mode: "index", intersect: false }
                },
                interaction: { mode: "nearest", axis: "x", intersect: false },
                scales
            }
        });
    }

// --- CSV 다운로드 기능 ---
function downloadCSV(filename, labels, datasets) {
    if (!labels || labels.length === 0 || !datasets || datasets.length === 0) {
        alert("내보낼 데이터가 없습니다.");
        return;
    }

    // CSV 헤더: 첫 컬럼은 날짜, 이후 각 데이터셋의 라벨
    const headers = ["날짜", ...datasets.map(ds => ds.label)];
    const rows = [headers];

    // 날짜별 데이터 정렬
    for (let i = 0; i < labels.length; i++) {
        const row = [labels[i]];
        for (let j = 0; j < datasets.length; j++) {
            const value = datasets[j].data[i] ?? "";
            row.push(value);
        }
        rows.push(row);
    }

    // CSV 문자열 생성
    const csvContent = rows.map(r => r.join(",")).join("\n");

    // Blob으로 파일 다운로드
    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
}

// 버튼 이벤트 연결
document.getElementById("downloadCsvBtn").addEventListener("click", () => {
    if (!myChart) {
        alert("차트 데이터가 없습니다.");
        return;
    }

    const labels = myChart.data.labels;
    const datasets = myChart.data.datasets;
    const filename = `chart_data_${new Date().toISOString().slice(0,10)}.csv`;

    downloadCSV(filename, labels, datasets);
});

    // --- 이벤트 핸들러 및 기타 ---

    const getSelectedSensorIds = () => {
        const sel = document.getElementById("sensor-select");
        return Array.from(sel.selectedOptions).map(opt => Number(opt.value));
    };

    const validateSelection = sensorIds => {
        if (sensorIds.length === 0) {
            alert("센서를 하나 이상 선택해주세요.");
            return false;
        }
        const units = new Set(
            sensorIds.map(id => sensors.find(s => s.sensorId === id)?.unitId).filter(u => u != null)
        );
        if (units.size > 2) {
            alert("서로 다른 단위의 센서는 2개까지만 선택 가능합니다.");
            return false;
        }
        return true;
    };

    function onLoadChartClick() {
        const sensorIds = getSelectedSensorIds();
        if (!validateSelection(sensorIds)) return;

        const sd = document.getElementById("startDate").value;
        const ed = document.getElementById("endDate").value;

        if (new Date(sd) > new Date(ed)) {
            alert("시작일이 종료일보다 늦을 수 없습니다.");
            return;
        }

        loadChartData(sensorIds, sd, ed, currentUnit);
    }

    function initDateInputs() {
        const today = new Date().toISOString().slice(0, 10);
        document.getElementById("startDate").value = today;
        document.getElementById("endDate").value = today;
    }

    function setRange(range) {
        const end = new Date();
        const start = new Date();

        switch (range) {
            case "daily":
                currentUnit = "DAILY";
                break;
            case "week":
                start.setDate(end.getDate() - 7);
                currentUnit = "WEEKLY";
                break;
            case "month":
                start.setMonth(end.getMonth() - 1);
                currentUnit = "MONTHLY";
                break;
            case "year":
                start.setFullYear(end.getFullYear() - 1);
                currentUnit = "YEARLY";
                break;
            default:
                return;
        }

        document.getElementById("startDate").value = start.toISOString().slice(0, 10);
        document.getElementById("endDate").value = end.toISOString().slice(0, 10);

        onLoadChartClick();
    }

    function setCustomRange() {
        onLoadChartClick();
    }
</script>
