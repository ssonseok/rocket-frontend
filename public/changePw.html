<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>비밀번호 변경</title>
        <link href="/src/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Password Recovery</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">아이디와 이메일을 입력해주시면 이메일로 비밀번호 변경을 위한 링크를 보내드립니다.</div>
                                        <form id="changePwForm">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputId" type="text" placeholder="example" required />
                                                <label for="inputId">아이디</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" required />
                                                <label for="inputEmail">이메일</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="/login.html">로그인 페이지로 돌아가기</a>
                                                <button type="submit" class="btn btn-primary">보내기</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/src/js/scripts.js"></script>
        <script>
            document.getElementById('changePwForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const username = document.getElementById('inputId').value.trim();
                const email = document.getElementById('inputEmail').value.trim();

                if (!username || !email) {
                    alert('아이디와 이메일을 모두 입력해주세요.');
                    return;
                }

                // 사용자에게 처리 시간에 대한 안내 메시지
                alert('요청을 처리하는 데 10초에서 20초 정도 걸릴 수 있습니다.');

                try {
                    const response = await fetch('http://localhost:8080/api/changePw', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id: username, email: email })
                    });

                    if (!response.ok) {
                        throw new Error('서버 오류: ' + response.status);
                    }

                    const data = await response.json();

                    if (data.status === 'success') {
                        alert('입력하신 이메일로 비밀번호 변경 링크가 전송되었습니다.');
                        window.location.href = '/login.html';
                    } else {
                        alert(data.message || '비밀번호 변경 요청에 실패했습니다.');
                    }
                } catch (error) {
                    console.error('비밀번호 변경 오류:', error);
                    alert('오류가 발생했습니다. 다시 시도해주세요.');
                }
            });
        </script>
    </body>
</html>
