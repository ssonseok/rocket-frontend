  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">장치 등록</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a href="../adminMenu/adminMenu.html">대시보드 / 메뉴</a></li>
          <li class="breadcrumb-item active">장비 등록</li>
        </ol>

        <div class="row justify-content-center">
          <div class="col-lg-8">

            <div class="card shadow mb-4">
              <div class="card-header"><i class="fas fa-server me-1"></i> 장치 연결 정보</div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="deviceName" class="form-label">장치명</label>
                  <input type="text" id="deviceName" class="form-control" placeholder="예: 공장 온도 센서 A">
                </div>

                <div class="mb-3">
                  <label for="deviceSerial" class="form-label">장비 시리얼</label>
                  <input type="text" id="deviceSerial" class="form-control" placeholder="예: deviceSN1">
                </div>

                <div class="row">
                  <div class="col-md-8 mb-3">
                    <label for="ip" class="form-label">Edge IP</label>
                    <input type="text" id="ip" class="form-control" placeholder="예: 192.168.1.119">
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="port" class="form-label">Edge Port</label>
                    <input type="number" id="port" class="form-control" placeholder="예: 8081">
                  </div>
                </div>

                <div class="d-grid mt-3">
                  <button id="registerDeviceBtn" class="btn btn-primary btn-lg">
                    <i class="fas fa-link me-2"></i> 장치 연결 테스트
                  </button>
                </div>
              </div>
            </div>

            <h2 class="mt-4">센서 데이터 설정</h2>
            <div class="card shadow mb-4">
              <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="fas fa-microchip me-1"></i> 센서 데이터 목록</span>
                <button id="addSensorBtn" class="btn btn-sm btn-info text-white" style="display: none;">
                  <i class="fas fa-plus me-1"></i> 센서 추가
                </button>
              </div>
              <div class="card-body">
                <div id="dataSettings" class="bg-light p-3 rounded">
                  <p class="text-muted text-center mb-0">연결 테스트를 진행하면 센서 데이터 설정 폼이 나타납니다.</p>
                </div>
              </div>
            </div>

            <div class="d-grid mt-3 mb-5">
              <button id="finalRegisterBtn" class="btn btn-success btn-lg" disabled>
                <i class="fas fa-check-circle me-2"></i> 최종 등록
              </button>
            </div>

          </div>
        </div>
      </div>
