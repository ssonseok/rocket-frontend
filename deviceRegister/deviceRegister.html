      <div class="container-fluid px-4">
        <h1 class="mt-4">장비 등록</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a href="../adminMenu/adminMenu.html">대시보드 / 메뉴</a></li>
          <li class="breadcrumb-item active">장비 등록</li>
        </ol>

        <div class="row">
          <div class="col-lg-8">

            <div class="card shadow mb-4">
              <div class="card-header"><i class="fas fa-info-circle me-1"></i> 장치 기본 정보</div>
              <div class="card-body">
                <div id="basicInfo">
                  <div class="mb-3">
                    <label for="deviceName" class="form-label">장치명</label>
                    <input type="text" class="form-control" id="deviceName" placeholder="예: 공장 온도 센서 A">
                  </div>
                  <div class="mb-3">
                    <label for="deviceSerial" class="form-label">시리얼번호</label>
                    <input type="text" class="form-control" id="deviceSerial" placeholder="예: SN-001234">
                  </div>
                  <div class="row">
                    <div class="col-md-8 mb-3">
                      <label for="deviceIP" class="form-label">IP 주소</label>
                      <input type="text" class="form-control" id="deviceIP" placeholder="예: 192.168.1.100">
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="devicePort" class="form-label">Port</label>
                      <input type="number" class="form-control" id="devicePort" placeholder="예: 8080">
                    </div>
                  </div>
                  <button id="registerDeviceBtn" class="btn btn-primary mt-2">
                    <i class="fas fa-link me-2"></i> 장치 연결 테스트
                  </button>
                </div>
              </div>
            </div>

            <div class="card shadow mb-4">
              <div class="card-header"><i class="fas fa-database me-1"></i> 데이터 설정 (연결 후 활성화)</div>
              <div class="card-body">
                <div id="dataSettings" class="text-center p-3">
                  장치 연결 테스트를 먼저 진행해주세요.
                </div>
              </div>
            </div>

            <button id="finalRegisterBtn" class="btn btn-success btn-lg mt-3" disabled>
              <i class="fas fa-check-circle me-2"></i> 최종 등록
            </button>

          </div>
        </div>
