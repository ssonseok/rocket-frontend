<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 등록</title>
    <script src="userRegister.js" defer></script>
</head>
<body>
<h1>회원 등록</h1>
<form id="register-form">
    <input id="userid" placeholder="아이디"><br>
    <input id="pw" type="password" placeholder="비밀번호"><br>
    <input id="pwConfirm" type="password" placeholder="비밀번호 재입력"><br>
    <input id="name" placeholder="이름"><br>
    <input id="email" placeholder="이메일"><br>
    <input id="tel" placeholder="전화번호"><br>
    <button type="submit">등록</button>
</form>
</body>
</html>
