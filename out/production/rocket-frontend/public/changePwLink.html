<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>비밀번호 변경</title>
        <link href="/src/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">비밀번호 변경</h3></div>
                                    <div class="card-body">
                                        <form id="resetPwForm">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" required />
                                                        <label for="inputPassword">비밀번호</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" required />
                                                        <label for="inputPasswordConfirm">비밀번호 재입력</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button type="submit" class="btn btn-primary btn-block">비밀번호 변경</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/src/js/scripts.js"></script>
        <script>
            document.getElementById('resetPwForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const password = document.getElementById('inputPassword').value.trim();
                const confirmPassword = document.getElementById('inputPasswordConfirm').value.trim();

                if (!password || !confirmPassword) {
                    alert('비밀번호를 모두 입력해주세요.');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('비밀번호가 서로 일치하지 않습니다.');
                    return;
                }

                // URL에서 token 쿼리 파라미터 추출
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (!token) {
                    alert('유효하지 않은 비밀번호 변경 링크입니다.');
                    return;
                }

                try {
                    const response = await fetch(`http://localhost:8080/api/changePwLink?token=${encodeURIComponent(token)}`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ newPw: password })
});

                    if (!response.ok) {
                        // 서버에서 에러 메시지 받을 수 있으면 처리
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `서버 오류: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.status === 'success') {
                        alert('비밀번호가 성공적으로 변경되었습니다.');
                        window.location.href = '/login.html';
                    } else {
                        alert(data.message || '비밀번호 변경에 실패했습니다.');
                    }
                } catch (error) {
                    console.error('비밀번호 변경 오류:', error);
                    alert(error.message || '오류가 발생했습니다. 다시 시도해주세요.');
                }
            });
        </script>
    </body>
</html>
