<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 수정</title>
  <script src="userModify.js" defer></script>
</head>
<body>
<h1>회원 수정</h1>
<div>
  <label for="userid">아이디:</label>
  <input type="text" id="userid" readonly style="background-color:#eee"><br><br>

  <label for="name">이름:</label>

  <label for="email">이메일:</label>
  <input type="text" id="email"><br><br>

  <label for="tel">전화번호:</label>
  <input type="text" id="tel"><br><br>

  <button id="modify-btn">수정</button>
</div>
</body>
</html>
